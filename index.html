<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100vw;
        }
        h1 {
            color: #ff4d6d;
            font-size: 5vw;
            margin-bottom: 20px;
            width: 90%;
        }
        .heart {
            font-size: 10vw;
            color: red;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .quote {
            font-size: 3vw;
            color: #ff4d6d;
            font-style: italic;
            margin-top: 15px;
            max-width: 80%;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 3vw;
            padding: 1vw 2vw;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            position: absolute;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
            left: -15vw;
        }
        .yes:hover {
            background-color: #ff1e50;
        }
        .no {
            background-color: #ccc;
            color: black;
            right: -15vw;
        }
        .no:hover {
            position: absolute;
            transform: translateX(calc(30px - 60px * (Math.random() * 2)));
        }
        .name {
            font-size: 4vw;
            color: #ff4d6d;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="name">KOKI ‚ù§Ô∏è</div>
    <div class="quote">"Distance means so little when someone means so much."</div>
    <div class="buttons">
        <button class="yes" onclick="yesResponse()">Yes</button>
        <button class="no" onclick="noResponse()">No</button>
    </div>
    <script>
        function yesResponse() {
            alert("Yay! KOKI, I love you! ‚ù§Ô∏è");
        }
        function noResponse() {
            alert("Are you sure, KOKI? üò¢");
        }
    </script>
</body>
</html>
